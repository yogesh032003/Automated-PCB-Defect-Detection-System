<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/assets/css/main.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/static/assets/image.png">
    <style>
        .alert-container {
            margin-bottom: 20px;
        }

        .alert {
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            display: flex;
        }

        .alert-success {
            background-color: #4caf50;
            /* Green */
            border: 2px solid #388e3c;
        }

        .alert-danger {
            background-color: #f44336;
            /* Red */
            border: 2px solid #d32f2f;
        }

        .alert-info {
            background-color: #2196f3;
            /* Blue */
            border: 2px solid #1976d2;
        }

        .alert-warning {
            background-color: #ff9800;
            /* Orange */
            border: 2px solid #f57c00;
        }

        .alert a {
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-weight: normal;
        }

        .alert i {
            margin-left: 10px;
        }
    </style>

</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back!</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <br>

            <form id="loginForm" action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="auth-btn">Login</button>
            </form>

            <p class="switch-link">Don't have an account? <a href="/register">Sign Up</a></p>
        </div>
    </div>
</body>

</html>


</html>


<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        let isValid = true;

        // Email Validation
        const email = document.getElementById("loginEmail").value;
        const emailError = document.getElementById("loginEmailError");
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            emailError.textContent = "Enter a valid email.";
            isValid = false;
        } else {
            emailError.textContent = "";
        }

        // Password Validation (Must contain at least 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special char)
        const password = document.getElementById("loginPassword").value;
        const passwordError = document.getElementById("loginPasswordError");
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordPattern.test(password)) {
            passwordError.textContent = "Invalid password format.";
            isValid = false;
        } else {
            passwordError.textContent = "";
        }

        if (!isValid) {
            event.preventDefault(); // Prevent form submission if validation fails
        }
    });
</script>
</body>

</html>
